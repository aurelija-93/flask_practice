{% extends "base.html" %}

{% block content %}
    <h1>Upcoming Events</h1>
    <div>
        {% for event in events %}
        <div class="event">
            <h2>{{event.name}}</h2>
            <br>
            <i>{{ event.date.strftime("%b %d %Y") }}</i>
            <br>
            <a href="/events/{{events.index(event)}}">View event</a>
            <hr>
        </div>
        {% endfor %}
    </div>
{% endblock  %}
